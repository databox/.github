name: Tests
on:
  pull_request:
    types: [opened, reopened, labeled, unlabeled, edited, synchronize]
    branches: [master]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Tag check
        run: |
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} ./tests/test_tag-check_workflow.sh ${{ github.head_ref }}
      - name: Build
        run: |
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} ./tests/test_build_workflow.sh ${{ github.head_ref }}
